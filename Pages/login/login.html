<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags and CSS links -->
  </head>
  <body>
    <h2>Register</h2>
    <form id="MainForm" class="w-25 m-4">
      <!-- Form fields -->
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="emailInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="passwordInput"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>

      <a href="register.html">
        <button class="btn btn-primary" style="float: right">
          Create New User
        </button>
      </a>

      <button type="submit" class="btn btn-primary me-2" style="float: right">
        Sign In
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
      import {
        getDatabase,
        set,
        ref,
      } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCuAQWF1Rs2R-thIRuEAixYTD9IOEZhnyU",
        authDomain: "login-html-89a8c.firebaseapp.com",
        projectId: "login-html-89a8c",
        storageBucket: "login-html-89a8c.appspot.com",
        messagingSenderId: "1052800044588",
        appId: "1:1052800044588:web:8366a2814791a0c24ecb89",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth(app);

      let email = document.getElementById("emailInput");
      let password = document.getElementById("passwordInput");
      let MainForm = document.getElementById("MainForm");

      let SignIn = (evt) => {
        evt.preventDefault();

        signInWithEmailAndPassword(auth, email.value, password.value)
          .then((userCredential) => {
            window.location.href = "../HomePage/index.html";
            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // Handle error, if needed
          });
      };
      MainForm.addEventListener("submit", SignIn); // Changed variable name to MainForm
    </script>
  </body>
</html>
